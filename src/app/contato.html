<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Envie seu feedback para a equipe do StartSprint" />
  <title>StartSprint - Contatos</title>
  <link rel="stylesheet" href="css/style.css" />
  <script>
    const nomeUsuario = sessionStorage.getItem("usuario");

    if (nomeUsuario) {
      document.getElementById("saudacao-usuario").textContent = `Olá, ${nomeUsuario}`;
    }

    document.getElementById("link-cursos").addEventListener("click", function (e) {
      const usuarioLogado = sessionStorage.getItem("usuario");
      if (!usuarioLogado) {
        e.preventDefault();
        window.location.href = "login.html";
      }
    });
  </script>
  <style>
    .feedback-section {
      max-width: 600px;
      margin: 60px auto;
      padding: 40px;
      background-color: #f8f9ff;
      border: 1px solid #cbd5e1;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(30, 64, 175, 0.2);
    }

    .feedback-section h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #1e40af;
      text-align: center;
    }

    .feedback-section label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #1e293b;
    }

    .feedback-section input,
    .feedback-section textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      font-size: 16px;
    }

    .feedback-section button {
      width: 100%;
      padding: 12px;
      background-color: #1e40af;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .feedback-section button:hover {
      background-color: #1e3a8a;
    }
  </style>
</head>
<body>
  <header class="floating-header">
    <div class="top-bar">
      <a href="#configuracoes" class="left-link">Configurações</a>
      <img src="assets/img/logo-site.png" alt="StartSprint Logo" class="logo" />
      <div class="right-actions">
        <div class="usuario-logado" id="saudacao-usuario"></div>
        <a href="login.html">Logar</a>
        <a href="cadastro.html">Criar conta</a>
      </div>
    </div>
    <div class="nav-bar">
      <nav class="nav-links">
        <a href="provas.html">Provas</a>
        <a href="certificado.html">Certificados</a>
        <a href="contato.html" class="active" >Contatos</a>
        <a href="principal.html">Tela Inicial</a>
        <a href="sumario.html">Cursos</a>
        <a href="recomendacao.html">Recomendações</a>
        <a href="sobre nos.html">Sobre nós</a>
      </nav>
    </div>
  </header>

  <section class="feedback-section">
    <h1>Envie seu Feedback</h1>
    <form action="mailto:ctrlseis@gmail.com" method="POST" enctype="text/plain">
      <label for="nome">Seu nome</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required />

      <label for="email">Seu e-mail</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />

      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" name="mensagem" rows="6" placeholder="Escreva seu feedback aqui..." required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </section>
</body>
<footer>
</footer>
</html>
