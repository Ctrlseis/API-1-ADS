<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Login - StartSprint" />
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #1e40af;
    }
    
    .logo {
      height: 200px;
    }

    .nav-bar {
      background-color: #ffffff;
      border-bottom: 2px solid #1e40af;
      padding: 50px 70px;
    }

    .nav-links a {
      margin-right: 20px;
      text-decoration: none;
      color: #1e40af;
      font-weight: bold;
    }

    .nav-links a.active {
      border-bottom: 2px solid #ffffff;
    }

    .login-section {
      max-width: 400px;
      margin: 80px auto;
      padding: 40px;
      background-color: #f8f9ff;
      border: 1px solid #cbd5e1;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(30, 64, 175, 0.2);
    }

    .login-section h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      color: #1e40af;
    }

    .login-section label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .login-section input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      font-size: 16px;
    }

    .login-section button {
      width: 100%;
      padding: 12px;
      background-color: #1e40af;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-section button:hover {
      background-color: #1e3a8a;
    }

    .login-section .extra-links {
      text-align: center;
      margin-top: 20px;
    }

    .login-section .extra-links a {
      color: #1e40af;
      text-decoration: none;
      margin: 0 10px;
    }

    footer {
      margin-top: 80px;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #64748b;
    }
  </style>
</head>
<body>
  <header class="floating-header">
    <img src="assets/img/logo-site.png" alt="StartSprint Logo" class="logo" />
  </header>

  <section class="login-section">
    <h1>Login</h1>
    <form>
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required />

      <button type="submit">Entrar</button>

      <div class="extra-links">
        <a href="#recuperar-senha">Esqueci minha senha</a>
        <a href="cadastro.html">Criar conta</a>
      </div>
    </form>
  </section>

  <footer>
    &copy; 2025 Ctrlseis. Todos os direitos reservados.
  </footer>
</body>
</html>
